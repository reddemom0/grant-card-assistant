<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent SDK Test - Railway Connection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .content {
            padding: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }
        .test-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .response-content {
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e9; color: #388e3c; }
        .status.error { background: #ffebee; color: #c62828; }
        .status.tool { background: #fff3e0; color: #e65100; }
        .metrics {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 13px;
        }
        .metric {
            background: white;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        .metric strong { color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Agent SDK Test Page</h1>
            <p>Test Railway backend connection with Agent SDK</p>
        </div>

        <div class="content">
            <div class="test-section">
                <h2>Configuration</h2>
                <select id="agent-select">
                    <option value="grant-cards">Grant Card Generator</option>
                    <option value="etg">ETG Writer</option>
                    <option value="bcafe">BCAFE Writer</option>
                    <option value="canexport-claims">CanExport Claims Auditor</option>
                </select>

                <input type="text" id="user-id" placeholder="User ID (e.g., test-user)" value="test-frontend-user">

                <div id="config-status" class="status info">
                    Loading configuration...
                </div>
            </div>

            <div class="test-section">
                <h2>Send Message</h2>
                <textarea id="message-input" placeholder="Enter your message to the agent...">Hello! Can you introduce yourself and tell me what you can help with?</textarea>
                <button id="send-btn" onclick="sendMessage()">Send Message</button>
                <button id="abort-btn" onclick="abortRequest()" disabled style="background: #dc3545;">Abort Request</button>
            </div>

            <div class="test-section">
                <h2>Response</h2>
                <div id="status-area"></div>
                <div class="response-area">
                    <div id="response-content" class="response-content">
                        Response will appear here...
                    </div>
                </div>
                <div id="metrics-area" class="metrics"></div>
            </div>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="/config.js"></script>
    <script src="/agent-sdk-client.js"></script>

    <script>
        let client = null;
        let conversationId = `test-${Date.now()}`;

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            if (window.GRANT_CARD_CONFIG && window.AgentSDKClient) {
                client = new AgentSDKClient(window.GRANT_CARD_CONFIG);

                const configStatus = document.getElementById('config-status');
                configStatus.className = 'status success';
                configStatus.textContent = `‚úÖ Connected to: ${window.GRANT_CARD_CONFIG.getAgentEndpoint()}`;
            } else {
                const configStatus = document.getElementById('config-status');
                configStatus.className = 'status error';
                configStatus.textContent = '‚ùå Failed to load Agent SDK client';
            }
        });

        async function sendMessage() {
            const agentType = document.getElementById('agent-select').value;
            const userId = document.getElementById('user-id').value;
            const message = document.getElementById('message-input').value;

            const sendBtn = document.getElementById('send-btn');
            const abortBtn = document.getElementById('abort-btn');
            const statusArea = document.getElementById('status-area');
            const responseContent = document.getElementById('response-content');
            const metricsArea = document.getElementById('metrics-area');

            if (!message.trim()) {
                alert('Please enter a message');
                return;
            }

            // Reset UI
            sendBtn.disabled = true;
            abortBtn.disabled = false;
            responseContent.textContent = '';
            statusArea.innerHTML = '';
            metricsArea.innerHTML = '';

            // Add status
            statusArea.innerHTML = '<div class="status info">üöÄ Sending message to agent...</div>';

            const startTime = Date.now();
            let fullResponse = '';
            let toolsUsed = [];

            try {
                await client.sendMessage({
                    agentType,
                    conversationId,
                    userId,
                    message,

                    onContent: (text) => {
                        fullResponse += text;
                        responseContent.textContent = fullResponse;
                        // Auto-scroll to bottom
                        responseContent.parentElement.scrollTop = responseContent.parentElement.scrollHeight;
                    },

                    onToolUse: (tool) => {
                        toolsUsed.push(tool);
                        statusArea.innerHTML += `<div class="status tool">üîß Tool used: ${tool}</div>`;
                    },

                    onComplete: (data) => {
                        const duration = Date.now() - startTime;
                        statusArea.innerHTML += '<div class="status success">‚úÖ Response complete</div>';

                        metricsArea.innerHTML = `
                            <div class="metric"><strong>Duration:</strong> ${(duration / 1000).toFixed(1)}s</div>
                            <div class="metric"><strong>Cost:</strong> $${data.cost?.toFixed(4) || '0.0000'}</div>
                            <div class="metric"><strong>Tools:</strong> ${toolsUsed.length || 0}</div>
                        `;
                    },

                    onError: (error) => {
                        statusArea.innerHTML += `<div class="status error">‚ùå Error: ${error.message}</div>`;
                        if (!fullResponse) {
                            responseContent.textContent = `Error: ${error.message}`;
                        }
                    }
                });

            } catch (error) {
                statusArea.innerHTML += `<div class="status error">‚ùå Request failed: ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
                abortBtn.disabled = true;
            }
        }

        function abortRequest() {
            if (client) {
                client.abort();
                document.getElementById('status-area').innerHTML += '<div class="status info">‚ö†Ô∏è Request aborted by user</div>';
                document.getElementById('send-btn').disabled = false;
                document.getElementById('abort-btn').disabled = true;
            }
        }
    </script>
</body>
</html>
