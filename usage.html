<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Analytics | Grant Writers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #fafaf9;
            --surface: #ffffff;
            --border: #e7e5e4;
            --text-primary: #1c1917;
            --text-secondary: #78716c;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            margin: -2rem -2rem 2rem -2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .admin-badge {
            background: var(--error);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.75rem;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: var(--primary-hover);
        }

        .time-filter {
            display: flex;
            gap: 0.5rem;
            background: var(--surface);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .time-filter button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-primary);
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .time-filter button:hover {
            background: var(--background);
        }

        .time-filter button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0.5rem 0;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-icon {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .section {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.75rem;
            background: var(--background);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: var(--background);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
        }

        .user-name {
            font-weight: 500;
        }

        .user-email {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-primary {
            background: #dbeafe;
            color: var(--primary);
        }

        .badge-success {
            background: #d1fae5;
            color: var(--success);
        }

        .badge-warning {
            background: #fef3c7;
            color: #d97706;
        }

        .loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .agent-bar {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .agent-name {
            min-width: 200px;
            font-weight: 500;
        }

        .progress-bar {
            flex: 1;
            height: 2rem;
            background: var(--background);
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            padding: 0 0.75rem;
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .metric {
            display: inline-block;
            margin-left: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>
                    üìä Usage Analytics
                </h1>
                <p class="subtitle">Real-time platform usage and user activity metrics</p>
            </div>
            <a href="/dashboard" class="back-link">
                ‚Üê Back to Dashboard
            </a>
        </div>

        <div class="time-filter">
            <button class="active" onclick="setTimeRange(7)">Last 7 Days</button>
            <button onclick="setTimeRange(30)">Last 30 Days</button>
            <button onclick="setTimeRange(90)">Last 90 Days</button>
            <button onclick="setTimeRange(365)">Last Year</button>
        </div>

        <div id="overview-stats"></div>
        <div id="agent-stats"></div>
        <div id="user-activity"></div>
    </div>

    <script>
        let currentDays = 7;

        async function setTimeRange(days) {
            currentDays = days;

            // Update active button
            document.querySelectorAll('.time-filter button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Reload data
            await loadAllData();
        }

        async function loadAllData() {
            await Promise.all([
                loadOverview(),
                loadAgentStats(),
                loadUserActivity()
            ]);
        }

        async function loadOverview() {
            const container = document.getElementById('overview-stats');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const response = await fetch(`/api/usage-analytics?action=overview&days=${currentDays}`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to load overview');
                }

                const data = await response.json();
                const stats = data.overview;

                container.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">üí¨</div>
                            <div class="stat-value">${stats.totalConversations}</div>
                            <div class="stat-label">Total Conversations</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üë•</div>
                            <div class="stat-value">${stats.uniqueUsers}</div>
                            <div class="stat-label">Unique Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">ü§ñ</div>
                            <div class="stat-value">${stats.activeAgents}</div>
                            <div class="stat-label">Active Agents</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üìù</div>
                            <div class="stat-value">${stats.totalMessages}</div>
                            <div class="stat-label">Total Messages</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üìä</div>
                            <div class="stat-value">${stats.avgMessagesPerConversation}</div>
                            <div class="stat-label">Avg Messages/Conv</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üìÖ</div>
                            <div class="stat-value">${stats.activeDays}</div>
                            <div class="stat-label">Active Days</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading overview:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error loading overview: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadAgentStats() {
            const container = document.getElementById('agent-stats');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const response = await fetch(`/api/usage-analytics?action=agent-stats&days=${currentDays}`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load agent stats');
                }

                const data = await response.json();
                const agents = data.agents;

                if (agents.length === 0) {
                    container.innerHTML = `
                        <div class="section">
                            <h3 class="section-title">ü§ñ Agent Usage</h3>
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No agent activity in this time period</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                const maxConversations = Math.max(...agents.map(a => a.conversationCount));

                container.innerHTML = `
                    <div class="section">
                        <h3 class="section-title">ü§ñ Agent Usage</h3>
                        ${agents.map(agent => `
                            <div class="agent-bar">
                                <div class="agent-name">${formatAgentName(agent.agentType)}</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(agent.conversationCount / maxConversations) * 100}%">
                                        ${agent.conversationCount} conversations
                                    </div>
                                </div>
                                <span class="metric">${agent.uniqueUsers} users</span>
                                <span class="metric">${agent.messageCount} msgs</span>
                                <span class="metric">${agent.avgDurationMinutes.toFixed(1)} min avg</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading agent stats:', error);
                container.innerHTML = `
                    <div class="section">
                        <h3 class="section-title">ü§ñ Agent Usage</h3>
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <p>Error loading agent stats</p>
                        </div>
                    </div>
                `;
            }
        }

        async function loadUserActivity() {
            const container = document.getElementById('user-activity');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const response = await fetch(`/api/usage-analytics?action=user-activity&days=${currentDays}`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load user activity');
                }

                const data = await response.json();
                const users = data.users;

                if (users.length === 0) {
                    container.innerHTML = `
                        <div class="section">
                            <h3 class="section-title">üë• User Activity</h3>
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No user activity in this time period</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="section">
                        <h3 class="section-title">üë• User Activity</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Conversations</th>
                                    <th>Agents Used</th>
                                    <th>Messages</th>
                                    <th>Time Spent</th>
                                    <th>Last Active</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users.map(user => `
                                    <tr>
                                        <td>
                                            <div class="user-info">
                                                <img src="${user.picture || '/default-avatar.png'}" alt="${user.name}" class="user-avatar">
                                                <div>
                                                    <div class="user-name">${user.name}</div>
                                                    <div class="user-email">${user.email}</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td><strong>${user.conversationCount}</strong></td>
                                        <td><span class="badge badge-primary">${user.agentsUsed} agents</span></td>
                                        <td>${user.messageCount}</td>
                                        <td>${formatDuration(user.totalDurationMinutes)}</td>
                                        <td>${formatDate(user.lastActivity)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading user activity:', error);
                container.innerHTML = `
                    <div class="section">
                        <h3 class="section-title">üë• User Activity</h3>
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <p>Error loading user activity</p>
                        </div>
                    </div>
                `;
            }
        }

        function formatAgentName(agentType) {
            const names = {
                'etg-writer': 'ETG Business Case Writer',
                'grant-card-generator': 'Grant Card Generator',
                'canexport-claims': 'CanExport Claims Auditor',
                'bcafe-writer': 'BC Agriculture & Food Export',
                'readiness-strategist': 'Grant Readiness Strategist',
                'canexport-writer': 'CanExport Application Writer'
            };
            return names[agentType] || agentType;
        }

        function formatDuration(minutes) {
            if (minutes < 60) {
                return `${Math.round(minutes)} min`;
            }
            const hours = Math.floor(minutes / 60);
            const mins = Math.round(minutes % 60);
            return `${hours}h ${mins}m`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 60) {
                return `${diffMins} min ago`;
            } else if (diffMins < 1440) {
                return `${Math.floor(diffMins / 60)} hours ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // Load data on page load
        loadAllData();
    </script>
</body>
</html>
